<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/bootstrap.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/lib/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>用户登录</title>
</head>

<body>
    <div class="layui-main"> <img src="/assets/images/logo.png" alt=""></div>
    <div class="reg-login">
        <div class="reg-title-bg"></div>
        <!-- 登录 -->
        <form class="layui-form" id="login" action="">
             <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pwd|required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="login">登入</button>
            </div>
            <div class="reg-login-toogle "><a href="javascript:;">去注册账号</a></div>

        </form>

        <!-- 注册 -->
        <form class="layui-form" action="" style="display: none;">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input reg-box">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword"  required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-normal get-reg" lay-submit lay-filter="reg">注册</button>
            </div>
            <div class="reg-login-toogle"><a href="javascript:;">去登录</a></div>
        </form>
    </div>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/baseApi.js"></script>
<script src="./assets/js/login.js"></script>
 
</body>

</html>
